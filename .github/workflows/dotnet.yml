# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: apeis-dev

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal      
    - name: Deploy to IIS
      run: |
       echo "iis stopping"
       stop-webapppool {iis apppool APEIS}
       stop-iissite -Name {iis website APEIS} -Confirm: $false
       echo "copy started"
       Copy-Item ./apeis/apeis/apeis/* C:/inetpub/wwwroot/APEIS -Recurse -Force -Recurse -Force
       echo "copy complete"
       start-webapppool {iis apppool APEIS}
       start-iissite {iis website APEIS}
       echo "iis restarted"
